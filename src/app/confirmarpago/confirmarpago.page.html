<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" fill="clear" (click)="closeUsuario()" >Cancelar</ion-button>
   </ion-item>
   <ion-card class="card">
    <h4 class="text" text-center>Monto a pagar: {{usu.monto}} Bs.</h4>
    <ion-label class="pin" text-center> PIN:{{pin}} </ion-label >
  </ion-card>
   <div class="div1">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" class="ok" (click)="pagardeuda(pin)">OK</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
