<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button text="" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
    <div id="recaptcha-container"></div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <div class="ion-text-justify">
          Te enviaremos un <ion-text color="primary">sms</ion-text> con el c칩digo de verificaci칩n.
        </div>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-select interface="popover" class="ion-padding" [(ngModel)]="codtel" placeholder="seleccione c칩digo">
          <!--Bolivia-->
          <ion-select-option value="+591" selected>+591 游游 Bolivia</ion-select-option>
          <!--Argentina-->
          <ion-select-option value="+54">+54 游뷣릖 Argentina</ion-select-option>
          <!--Per칰-->
          <ion-select-option value="+51">+51 游왫릖 Per칰</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col  *ngIf="codtel == ''" size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="N칰mero"  class="ion-padding" type="number" readonly></ion-input>
      </ion-col>
      <ion-col  *ngIf="codtel != ''" size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="N칰mero" [(ngModel)]="phoneNumber" class="ion-padding" type="number"></ion-input>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="4" offset-md="4" class="footer ion-padding">
        <ion-button size="large" expand="full" shape="round" (click)="logueo(codtel,phoneNumber)">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
