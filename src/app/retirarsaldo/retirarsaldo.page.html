  <ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Retirar saldo
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ingresoegreso"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-item lines="none">
    <ion-label>Monto:</ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="texto">Bs.</ion-label>
    <ion-input type="tel" class="texto" [(ngModel)]="monto" name="monto" required #input></ion-input>
  </ion-item>
  <div class="carga" *ngIf="contador == 0">
     <!--[routerLink]="['/confirmaretirosaldo',monto]" -->
    <ion-item (click)="confirmaretirosaldo(monto)" >
      <p class="letra">+ Agregar Nro. de cuenta</p>
    </ion-item>
  </div>
  <div class="carga" *ngIf="contador >= 1">
    <!--<ion-item [routerLink]="['/retirarconcuenta',monto]"> -->
    <ion-item (click)="ir(monto)">
      <ion-img src="./assets/museum.svg" class="imagen"></ion-img>
      <p class="tarjeta">{{dato1}}</p>
      <ion-icon name="arrow-dropdown" class="iconito"></ion-icon>
      <p class="nro">1-{{contador}}</p>
    </ion-item><br><br>
    <ion-button size="large" expand="block" (click)="retirodirecto(monto)" >Retirar</ion-button>
  </div>
</ion-content>
