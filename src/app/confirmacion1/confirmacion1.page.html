<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" fill="clear" (click)="closeUsuario()">Cancelar</ion-button>
  </ion-item>
  <ion-card class="contenedor" (click)="label()">
    <!--
       definir texto con las variables
     <h4 class="text" text-center>Monto a transferir: {{monto}} Bs. a {{cobrador.nombre}}</h4>
     -->
    <h4 class="text" text-center *ngIf="usuario_transferencia != ''">Monto a transferir: {{monto_transferencia}} Bs. as
      {{name_transferencia}}</h4>
    <h4 class="text" text-center *ngIf="usuario_conmonto != ''">Se pagara: {{monto_conmonto}} a
      {{name_conmonto}}</h4>
    <h4 class="text" text-center *ngIf="usuario_sinmonto != ''">Se pagara: {{monto_sinmonto}} Bs. a
      {{name_sinmonto}} </h4>
    <h4 class="text" text-center *ngIf="usuario_pagodeuda != ''">Monto a pagar: {{usu_pagodeuda.monto}} Bs. </h4>

    <ion-item *ngIf="pin == '' && controladorteclado == 1">
      <ion-item class="pin">
        Bs.{{pin}} <p class="parpadea"> |</p>
      </ion-item>
    </ion-item>

    <ion-item *ngIf="pin != '' && controladorteclado == 1">
      <ion-item class="pin">
        Bs.{{pin}} <p class="parpadea"> |</p>
      </ion-item>
    </ion-item>

    <ion-item *ngIf="pin != '' && controladorteclado == 0">
      <ion-item class="pin">
        Bs.{{pin}}
      </ion-item>
    </ion-item>

    <ion-item *ngIf="pin == '' && controladorteclado == 0">
      <ion-item class="pin">
        Bs.{{pin}}
      </ion-item>
    </ion-item>
  </ion-card>


  <div class="div1" *ngIf="controladorteclado == 1">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}
          </ion-button>
          <ion-button color="light" class="imagen1" (click)="ocultar()">
            <ion-img src="./assets/icon/teclado.svg" class="imagen"></ion-img>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" class="borrar" (click)="borrar()">
            <ion-img src="./assets/icon/retroceso.svg" class="imagen"></ion-img>
          </ion-button>
          <ion-button class="ok" (click)="funciones(pin)">ok</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
