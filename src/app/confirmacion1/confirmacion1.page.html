
<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" fill="clear" (click)="closeUsuario()" >Cancelar</ion-button>
   </ion-item>
   <ion-card class="card" (click)="label()">
     <!--
       definir texto con las variables
     <h4 class="text" text-center>Monto a transferir: {{monto}} Bs. a {{cobrador.nombre}}</h4>
     -->
     <h4 class="text" text-center *ngIf="usuario_transferencia != ''">Monto a transferir: {{monto_transferencia}} Bs. a {{cobrador_transferencia.nombre}}</h4>
     <h4 class="text" text-center *ngIf="usuario_conmonto != ''">Se pagara: {{monto_conmonto}} a {{contelefono_conmonto.nombre}}</h4>
     <h4 class="text" text-center *ngIf="usuario_sinmonto != ''">Se pagara: {{monto_sincosto}} Bs. a {{contelefono_sinmonto.nombre}}</h4>
     <ion-label class="pin" text-center> PIN:{{pin}} </ion-label >
   </ion-card>
      
  
    <div class="div1" *ngIf="controladorteclado == 1">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" class="borrar" (click)="borrar()"><ion-img src="./assets/icon/retroceso.svg" class="imagen"></ion-img></ion-button>
          <div class="botonsito">
            <ion-button  class="ok" (click)="funciones(pin)">ok</ion-button>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
   
</ion-content>
