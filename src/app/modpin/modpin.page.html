<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cambiar PIN</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="PIN actual" [(ngModel)]="primero" class="ion-padding" type="tel"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="PIN nuevo" [(ngModel)]="segundo" class="ion-padding" type="tel"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="Repetir PIN nuevo" [(ngModel)]="tercero" class="ion-padding" type="tel"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-button expand="full" shape="round" (click)="modificarpin()">
    Guardar cambios
  </ion-button>
  <ion-button expand="full" shape="round" (click)="volver()">
    Cancelar
  </ion-button>
</ion-footer>
