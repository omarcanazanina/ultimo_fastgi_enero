<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cambiar PIN</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="PIN actual" [(ngModel)]="primero" class="ion-padding" type="number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="PIN nuevo" [(ngModel)]="segundo" class="ion-padding" type="number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <ion-input placeholder="Repetir PIN nuevo" [(ngModel)]="tercero" class="ion-padding" type="number"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button size="large" expand="full" shape="round" (click)="modificarpin()">
    Guardar cambios
  </ion-button>
  <ion-button size="large" expand="full" shape="round" (click)="volver()">
    Cancelar
  </ion-button>

  <ion-label class="pin" text-center> PIN:{{pin}} </ion-label >
  <div class="div1">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" class="ok" (click)="transferencia(pin)">OK</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
