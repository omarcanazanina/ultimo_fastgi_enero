<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ingreso de datos
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ingresoegreso"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-label>Número de tarjeta</ion-label>
        <input class="input" [textMask]="{mask: mask}" [(ngModel)]="numero" type="text" placeholder="Ingrese número"
          required />
      </ion-col>
      <ion-col size="2">
        <ion-img src="./assets/visa.png" class="imagen"></ion-img>
      </ion-col>
      <ion-col size="2">
        <ion-img src="./assets/master.png" class="imagen"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Fecha de Vto.</ion-label>
        <input class="input2" [textMask]="{mask: mask1}" [(ngModel)]="vencimiento" type="text" placeholder="MM/AA"
          required />
      </ion-col>
      <ion-col>
        <ion-label>Código Seguridad</ion-label>
        <input class="input2" [textMask]="{mask: mask2}" [(ngModel)]="cvv" type="text" placeholder="123" required />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size=""></ion-col>
      <ion-col size="10">
        <ion-button class="boton" size="large" expand="full" (click)="guardartarjeta()">Cargar Bs. {{montito}}
        </ion-button>
      </ion-col>
      <ion-col size=""></ion-col>
    </ion-row>
  </ion-grid>
  <p class="texto">Se guardara los datos de la tarjeta (Visa y Masterard)</p>

</ion-content>
