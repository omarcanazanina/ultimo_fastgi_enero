<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col (click)="scan()" text-center>
          <img src="assets/svg/logo_give_qr.svg" class="tamano">
          <br> Escaner
        </ion-col>
        <ion-col routerLink="/tabs/tab2/recibedinero" text-center>
          <img src="assets/svg/logo_recive.svg" class="tamano">
          <br> Recibir
        </ion-col>
        <ion-col (click)="historial()" text-center>
          <ion-icon name="cash" color="light" size="large" class="tamano"></ion-icon>
          <br> {{usuario.cajainterna}} Bs.
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <div class="ion-text-justify">
          <ion-text color="primary">Muy importante: </ion-text>Se√±or(a) usuario para relaizar pagos agregar dinero al
          balance.
        </div>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6" offset-md="3">
        <div class="ion-text-justify">
          Puede observar su saldo en la parte superior.
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-label class="label" > {{pin}} </ion-label>
    <div class="div1">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button color="light" class="borrar" (click)="borrar()"><ion-img src="./assets/icon/retroceso.svg" class="imagen"></ion-img></ion-button>
            <ion-button  class="ok" (click)="ok()">ok</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

</ion-content>
