<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ingrese monto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="numero == 0" class="ion-padding">
    <ion-item class="monto"> Bs: {{qrData}}<p class="parpadea">|</p>
    </ion-item>
  </div>

  <ion-list *ngIf="numero == 1" class="ion-padding">
    <ion-item lines="none" text-center class="ion-no-margin ion-no-padding" *ngIf="controlador == 0">
      <ion-label class="ion-no-margin">Fastgi</ion-label>
    </ion-item>

    <ion-item lines="none" text-center class="ion-no-margin ion-no-padding" *ngIf="controlador == 1">
      <ion-label class="ion-no-margin">{{usuario.nombre}}</ion-label>
    </ion-item>

    <ion-item lines="none" text-center>
      <ion-label class="ion-no-margin monto-qr"> {{qrData}} Bs.</ion-label>
    </ion-item>

    <ngx-qrcode [qrc-value]="createdCode" qrc-class="test-class"></ngx-qrcode>

    <ion-item (click)="volver()" text-right lines="none">
      <ion-label class="texto">Limpiar monto</ion-label>
    </ion-item>
  </ion-list>






</ion-content>

<ion-footer>
  <div class="keyboard" *ngIf="numero == 0 ">
    <ion-grid>
      <ion-row>
        <ion-col size="9" class="box">

          
            <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)"  class="btn">{{n}}
            </ion-button>
            <ion-button class="btn-ocultar"  (click)="ocultar()">
              <ion-img src="./assets/icon/teclado.svg" class="imagen"></ion-img>
            </ion-button>
         

        </ion-col>
        <ion-col size="3" class="box">

          
            <ion-button class="btn-borrar"  (click)="borrar()">
              <ion-img src="./assets/icon/retroceso.svg" class="imagen"></ion-img>
            </ion-button>
            <ion-button class="btn-ok"  (click)="createCode()">OK</ion-button>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-footer>
