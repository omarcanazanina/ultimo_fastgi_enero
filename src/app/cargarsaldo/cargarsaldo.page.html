<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Cargar saldo
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ingresoegreso"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" color="dark">
  <ion-item lines="none">
    <ion-label>Monto:</ion-label>
  </ion-item>
  <ion-item >
      <ion-label class="texto">Bs.</ion-label>
      <ion-input type="tel" class="texto" [(ngModel)]="monto" name="monto" required #input></ion-input>
    </ion-item>
<div class="carga" *ngIf="controlador == 0"  >
  <!-- [routerLink]="['/confirmacargasaldo',monto]" -->
    <ion-item  (click)="cargatarjeta(monto)">
      <p class="letra">+ Agregar metodo de carga</p>
    </ion-item>
  </div>
  <div class="carga" *ngIf="controlador >= 1">
    <ion-item   (click)="carga(monto)">
      <ion-img src="./assets/visa.png" class="imagen" ></ion-img>
      <p class="tarjeta">路路路路{{dato}}</p>
      <ion-icon name="arrow-dropdown" class="iconito"></ion-icon>
      <p class="nro">1-{{controlador}}</p>
    </ion-item><br><br>
    <ion-button  size="large" expand="block"  (click)="cargadirecto(monto)">Cargar</ion-button>
   <!-- <ion-button  size="large" expand="block"  (click)="enviadatos(monto)">genera</ion-button>--> 
  </div>
  <ion-item lines="none"  text-center>
    <ion-label class="ion-no-margin monto-qr"> {{calculadora}} Bs.</ion-label>
  </ion-item>
  <div class="div1" >
    <ion-grid>
      <ion-row>
        <ion-col size="9">
                <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" class="ok" (click)="createCode()">OK</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



</ion-content>
